<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Transiciones y Transformaciones en CSS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/transitions.css" type="text/css">
	</head>
	<body>
		<div class="contenedor">
			<h2>Transiciones</h2>
			
			<h3>Opacidad</h3>
			<div class="transicion caja opacidad">Hola Mundo!</div>
			<h3>Fuente</h3>
			<div class="tansicion caja fuente">Hola mundo!</div>
			<h3>Colores</h3>
			<div class="transicion caja colores">Hola mundo!</div>
			
			<h2>Transformaciones</h2>
			
			<h3>Rotación</h3>
			<img class="transicion rotacion" src="images/invie.png">
			<h3>Escala</h3>
			<img class="transicion escala" src="images/invie.png">
			<h3>Sesgado</h3>
			<img class="transicion sesgado" src="images/invie.png">
			<h3>Traslación</h3>
			<span>Hola</span> <img class="transicion traslacion" src="images/invie.png"> <span>mundo!</span>
			<h3>Mixtas</h3>
			<img class="transicion mixtas" src="images/invie.png">
		</div>
	</body>
</html>
